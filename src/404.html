<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>404</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">

		<style>
			.pace {
				-webkit-pointer-events: none;
				pointer-events: none;

				-webkit-user-select: none;
				-moz-user-select: none;
				user-select: none;

				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 99999999;
				transition: transform 0.5s;
			}

			.pace .pace-progress {
				position: absolute;
				height: 100%;
				width: 100%;
				background: #fafafa;

				-webkit-transform: translate3d(0, 0, 0) !important;
				-ms-transform: translate3d(0, 0, 0) !important;
				transform: translate3d(0, 0, 0) !important;
			}

			.pace .pace-progress:after {
				display: flex;
				align-items: center;
				justify-content: center;
				position: absolute;
				width: 100%;
				height: 100%;
				content: attr(data-progress-text);
				font-family: "Montserrat", sans-serif;
				font-weight: 700;
				font-size: 16.875rem;
				line-height: 1;
				text-align: right;
				color: #7d6ade;
			}

			@media screen and (max-width: 768px) {
				.pace .pace-progress:after {
					font-size: 8rem;
				}
			}

			.pace-column {
				box-sizing: border-box;
				float: left;
				width: 12.5%;
				height: 100%;
				border-right: 1px solid #f3f3f3;
				background: transparent;
			}

			.pace__substrate {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #7d6ade;
				z-index: 99999998;
				transition: transform 0.5s 0.5s;
			}
		</style>

		<link rel="stylesheet" type="text/css" href="styles/main.min.css">
	</head>

	<body>
		<!-- Pace substrate -->
		<div class="pace__substrate"></div>

		<!-- Dropdown menu -->
		//= templates/_menu.html

		<!-- Head repeat elements -->
		//= templates/header.html

		<header id="header"></header>

		<div id="content" class="wrapper__error">
			<h1>404</h1>
			<p>То, что вы пытаетесь найти не ищется. Попробуйте поискать в другом месте. Например, во влагалище вашей мамаши...</p>
		</div>

		<footer id="footer"></footer>

		<!-- Chat form -->
		//= templates/chat-form.html

		<!-- LINKED FILES -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
